{% extends 'base.html' %}



{% block content %}


<div class="card" style="width: 18rem;">
    <img src="{{ post.img_url }}" class="card-img-top" alt="{{ post.title }}">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ post.author.username }}</h6>
        <p class="card-text">{{ post.caption }}</p>
    </div>
</div>

{% if current_user.id == post.user_id %}
    <a class="btn btn-primary" href="{{ url_for('ig.updatePost', post_id=post.id) }}">Update</a>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Delete
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Are you sure you want to delete?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a type="button" class="btn btn-danger" href="{{ url_for('ig.deletePost', post_id=post.id) }}">Delete</a>
                </div>
            </div>
        </div>
    </div>
{% endif %}


{% endblock %}
